<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Review Documentation | SkillTrack Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 60px 20px 20px; /* account for fixed navbar */
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button.approve {
            background-color: #22c55e;
            color: white;
        }
        button.approve:hover {
            background-color: #16a34a;
        }
        button.reject {
            background-color: #ef4444;
            color: white;
        }
        button.reject:hover {
            background-color: #b91c1c;
        }
        .document-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .document-link a {
            font-weight: 600;
            color: #2563eb;
            text-decoration: none;
        }
        .document-link a:hover {
            text-decoration: underline;
        }
        .feedback-history {
            margin-top: 30px;
        }
        .feedback-history h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .feedback-item {
            background: #fee2e2;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #b91c1c;
            font-style: italic;
        }
        .feedback-item small {
            display: block;
            margin-top: 6px;
            font-style: normal;
            color: #7f1d1d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Review Documentation for "{{ doc.course.title }}"</h1>

        <div class="document-link">
            <label>Submitted Document:</label>
            <a href="{{ url_for('static', filename=doc.file_path) }}" target="_blank">Open Document</a>
        </div>

        <form method="POST" action="{{ url_for('observer.review_documentation', doc_id=doc.id) }}">
            <label for="feedback">Feedback <span style="color: red;">(required if rejecting)</span></label>
            <textarea id="feedback" name="feedback" placeholder="Enter feedback comments here..."></textarea>

            <div class="btn-group">
                <button type="submit" name="action" value="approve" class="approve">Approve</button>
                <button type="submit" name="action" value="reject" class="reject">Reject</button>
            </div>
        </form>

        <div class="feedback-history">
            <h2>Previous Feedback</h2>
            {% if feedbacks %}
                {% for fb in feedbacks %}
                <div class="feedback-item">
                    {{ fb.comments }}
                    <small>Submitted on {{ fb.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align:center; font-style: italic; color:#666;">
                    No previous feedback found.
                </p>
            {% endif %}
        </div>
    </div>

</body>
</html>
